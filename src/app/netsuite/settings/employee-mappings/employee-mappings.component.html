<div *ngIf="!isLoading">
    <div class="page-header mappings--header">
      <div class="page-header--name mat-h2">
        Employee Mappings
      </div>
    </div>
    <div class="page-info">
      <div fxLayout="row" fxLayoutAlign="start center" class="page-info--description">
        Map Employee items from Fyle to their counterparts on NetSuite. <a href="https://www.fylehq.com/help/en/articles/4424248-onboarding-process-to-set-up-fyle-netsuite-integration" target="_blank" rel="noopener noreferrer" class="read-more-link" fxLayout="row" fxLayoutAlign="start center">Read more<mat-icon class="read-more-link--icon">open_in_new</mat-icon></a>
      </div>
      <button class="page-info--primary-action" mat-flat-button color="primary" type="button" (click)="open()">
        Create Employee Mapping
      </button>
      <button class="secondary-button" mat-flat-button color="secondary" type="button" *ngIf="generalSettings.auto_map_employees" (click)="triggerAutoMapEmployees()">
        Refresh Employee Mappings
      </button>

    </div>

    <div class="page-info" *ngIf="!isLoading && count" fxLayoutAlign="end center">
      <mat-form-field class="simple-search" appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)">
        <span matPrefix>
          <mat-icon class="simple-search--icon" aria-hidden="false" aria-label="Search">search </mat-icon>
        </span>
      </mat-form-field>
    </div>
  
    <div class="mat-h2" *ngIf="!count && !isLoading">
      <zero-state message="You have no employee mappings yet"></zero-state>
    </div>
  
    <div *ngIf="count" [hidden]="isLoading">
      <table mat-table [dataSource]="employeeMappingRows" class="page-table" matSort matSortActive="created_at"
        matSortDisableClear matSortDirection="desc">
        <ng-container matColumnDef="employee_email">
          <th mat-header-cell *matHeaderCellDef> Employee Email </th>
          <td mat-cell *matCellDef="let element">
            {{element.fyle_value}}
            <mat-icon class="auto-map" [inline]="true" matTooltip="Auto mapped row from Fyle and NetSuite" matTooltipPosition="after" *ngIf="element.auto_mapped">bolt</mat-icon>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="netsuite">
          <th mat-header-cell *matHeaderCellDef>
            <span *ngIf="generalSettings?.employee_field_mapping == 'VENDOR'">Vendor Name</span>
            <span *ngIf="generalSettings?.employee_field_mapping == 'EMPLOYEE'">Employee Name</span>
          </th>
          <td mat-cell *matCellDef="let element">
            {{element.netsuite_value}}
          </td>
        </ng-container>
  
  
        <ng-container matColumnDef="ccc">
          <th mat-header-cell *matHeaderCellDef> Credit Card</th>
          <td mat-cell *matCellDef="let element">
            {{ element.ccc_value }}
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" (click)="open(row)"></tr>
      </table>
    </div>
  </div>
  <app-paginator *ngIf="generalSettings" [coloumnArray]="columnsToDisplay" (getMappings)="reset($event)" [count]="count" [isLoading]="isLoading"></app-paginator>
  <div class="internal-loader" fxLayoutAlign="center start" *ngIf="isLoading" fxFlexFill>
    <app-loader></app-loader>
  </div>
