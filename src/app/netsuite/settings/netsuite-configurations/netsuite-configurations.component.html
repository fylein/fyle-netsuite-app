<div class="internal-loader" fxLayoutAlign="center start" *ngIf="isParentLoading" fxFlexFill>
    <app-loader></app-loader>
  </div>
  <div class="page-header" *ngIf="!isParentLoading">
    <div class="page-header--name mat-h2">
      Configurations
    </div>
    <nav mat-tab-nav-bar>
      <a mat-tab-link (click)="changeState('SUBSIDIARY')" [active]="state==='SUBSIDIARY'">
        Subsidiary
      </a>
      <a mat-tab-link (click)="changeState('GENERAL')" [active]="state==='GENERAL'">
        General
      </a>
      <a mat-tab-link (click)="changeState('EXPENSE_FIELDS')" *ngIf="showExpenseFields()" [active]="state==='EXPENSE_FIELDS'">
        Expense Fields
      </a>
      <a mat-tab-link (click)="changeState('CUSTOM_SEGMENTS')" *ngIf="showExpenseFields()" [active]="state==='CUSTOM_SEGMENTS'">
        NetSuite Expense Fields
      </a>
      <a mat-tab-link (click)="changeState('MEMO_STRUCTURE')" *ngIf="generalSettings" [active]="state==='MEMO_STRUCTURE'">
        Modify Memo
      </a>
    </nav>
  </div>
  
  <div *ngIf="!isParentLoading">
    <router-outlet></router-outlet>
  </div>
