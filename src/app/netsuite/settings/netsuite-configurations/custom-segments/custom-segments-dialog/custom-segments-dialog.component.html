<h2 mat-dialog-title>
    <div class="mappings-dialog--header" fxLayout="row" fxLayoutAlign="space-between center">
      <div class="mat-title">
        Add Custom List / Record
      </div>
      <div>
        <mat-icon class="mappings-dialog--close cursor-pointer" aria-hidden="false" aria-label="close this dialog" mat-dialog-close>close</mat-icon>
      </div>
    </div>
  </h2>
  <mat-dialog-content>
    <div class="internal-loader" fxLayoutAlign="center start" *ngIf="isLoading" fxFlexFill>
      <app-loader></app-loader>
    </div>
    <form *ngIf="!isLoading" class="mappings-dialog--form" [formGroup]="form">
      <div fxLayout="column" fxLayoutAlign="start stretch">
        <div class="mat-body-strong">
          <strong class="mappings-dialog--label">
            Enter NetSuite Script Id
            <mandatory-field></mandatory-field>
          </strong>
        </div>
        <mat-form-field class="mappings-dialog--form-element" appearance="outline">
          <input required type="text" formControlName="script_id" placeholder="NetSuite Script Id" matInput>
        </mat-form-field>
        <mandatory-error-message inputName="NetSuite Script ID" *ngIf="form.controls.script_id.touched && !form.controls.script_id.valid"></mandatory-error-message>

        <div class="mat-body-strong">
          <strong class="mappings-dialog--label">
            Enter Custom Record / Field Internal Id
            <mandatory-field></mandatory-field>
          </strong>
        </div>
        <mat-form-field class="mappings-dialog--form-element" appearance="outline">
          <input required type="text" formControlName="internal_id" placeholder="Custom Record / Field Internal Id" matInput>
        </mat-form-field>
        <mandatory-error-message inputName="Custom Record / Field Internal Id" *ngIf="form.controls.internal_id.touched && !form.controls.internal_id.valid"></mandatory-error-message>

        <div class="mat-body-strong">
          <strong class="mappings-dialog--label">
            Choose Custom Field Type
            <mandatory-field></mandatory-field>
          </strong>
        </div>
        <mat-form-field floatLabel="always" appearance="outline" required>
        <mat-select class="general-mappings--input" placeholder="Custom Field Type"
          formControlName="custom_field_type">
          <mat-option [value]="'CUSTOM_LIST'">
            Custom List
          </mat-option>
          <mat-option [value]="'CUSTOM_RECORD'">
            Custom Record
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mandatory-error-message listName="custom field type" *ngIf="form.controls.custom_field_type.touched && !form.controls.custom_field_type.valid"></mandatory-error-message>

    </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button type="button" mat-flat-button mat-dialog-close>Cancel</button>
    <button [disabled]="!form.valid" class="mappings-dialog--save-btn" mat-flat-button color="primary" type="submit" (click)="submit()">
      Save
    </button>
  </mat-dialog-actions>
