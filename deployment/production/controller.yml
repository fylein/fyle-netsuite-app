apiVersion: v1
kind: Service
metadata:
  name: netsuite-app
  namespace: integrations
  labels:
    app: netsuite-app
spec:
  ports:
    - port: 80
  selector:
    app: netsuite-app
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netsuite-app
  namespace: integrations
  labels:
    app: netsuite-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netsuite-app
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: netsuite-app
    spec:
      containers:
        - name: netsuite-app
          image: docker.io/{{DOCKERHUB_USERNAME}}/fyle_netsuite-app:{{RELEASE_VERSION}}
          resources:
            limits:
              memory: 30Mi
            requests:
              memory: 30Mi
          env:
            - name: GET_HOSTS_FROM
              value: dns
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            timeoutSeconds: 1
          envFrom:
            - secretRef:
                name: netsuite-app-secrets
      imagePullSecrets:
        - name: myregistrykey2
